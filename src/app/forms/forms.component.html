<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Custom Forms</mat-card-title>
    <mat-card-subtitle>Custom Forms subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" *ngIf="formGroup">
      <div class="row">
        <div class="col-lg-4">
          <input-text label="Name" formControlName="name" [maxLength]="40">
          </input-text>
        </div>
        <div class="col-lg-4">
          <input-text
            label="Net Worth"
            formControlName="netWorth"
            mask="currency"
            [required]="true"
          >
          </input-text>
        </div>

        <div class="col-lg-4">
          <input-text label="Placa" formControlName="placa" mask="placa">
          </input-text>
        </div>

        <div class="col-lg-4">
          <input-text label="Cnpj" formControlName="cnpj" mask="cnpj">
          </input-text>
        </div>

        <div class="col-lg-4">
          <input-text label="Cnpj" formControlName="cnpj" mask="cnpj">
          </input-text>
        </div>

        <div class="col-lg-4">
          <input-text
            label="Percentage"
            formControlName="percentage"
            mask="number-with-dot"
            prefix="%"
          >
          </input-text>
        </div>

        <div class="col-lg-4">
          <input-text
            label="Call Blur method"
            formControlName="callMethod"
            (blur)="onBlur()"
          >
          </input-text>
        </div>
        <div class="col-lg-4">
          {{ this.formGroup.value.callMethod }}
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
