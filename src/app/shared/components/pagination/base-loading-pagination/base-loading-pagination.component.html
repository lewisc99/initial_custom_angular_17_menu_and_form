<tbody *ngIf="!isTableLoading && paginationModelLength == 0">
  <tr>
    <td colspan="20">
      <div class="loading-container">
        <div
          class="loading-overlay"
          id="loading-overlay"
          [ngClass]="{ show: isTableLoading }"
          dynamicTopPercentage
          [topPercentage]="topPercentage"
        >
          <div>{{ noDataFoundMessage }}</div>
        </div>
      </div>
    </td>
  </tr>
</tbody>

<tbody *ngIf="isTableLoading">
  <tr>
    <td colspan="20">
      <div class="loading-container">
        <div
          class="loading-overlay"
          id="loading-overlay"
          [ngClass]="{ show: isTableLoading }"
          dynamicTopPercentage
          [topPercentage]="topPercentage"
        >
          <div class="spinner-border blue-main-color" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </td>
  </tr>
</tbody>
