<div class="main">
  <label class="radio-group-label" *ngIf="label != '' ? true : false">{{
    label + ":"
  }}</label>
  <div class="form-check" *ngFor="let item of items">
    <input
      class="form-check-input"
      type="radio"
      [value]="item.value"
      [name]="name"
      [id]="item.id || ''"
      (click)="onValueChange($event)"
      [disabled]="disabled"
      [required]="required"
    />
    <label class="form-check-label" [for]="item.id || ''">
      {{ item.label }}
    </label>
  </div>
</div>
